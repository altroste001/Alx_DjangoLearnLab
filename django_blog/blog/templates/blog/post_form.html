{% extends "blog/base.html" %}
{% block content %}
<h2>
    {% if form.instance.pk %}
        Edit Post
    {% else %}
        Create New Post
    {% endif %}
</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <p><small><strong>Tip:</strong> Add multiple tags separated by commas (e.g. "django, blog, alx")</small></p>

    <button type="submit">Save</button>
</form>
{% endblock %}
